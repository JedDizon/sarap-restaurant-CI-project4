{% extends "base.html" %}
{% load static %}
<body {% block body_class %}contact-bg{% endblock %}>
</body>


{% block content %}

<!-- contact.html content starts here -->

<!-- Contact Us Section -->
<section class="page-section cta">
    <div class="cta-inner bg-faded text-center rounded">
        <h2 class="section-heading mb-4">
            <span class="section-heading-lower">Get in touch!</span>
        </h2>
        <form>
            <div class="row text-start p-3">
                <div class="form-group col-md-5">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" id="firstName" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="number" class="form-control" id="mobileNumber" placeholder="0890000000">
                </div>
            </div>

            <div class="row mt-3 text-start p-3">
                <div class="form-group col-md-5">
                    <label for="message">Message Subject</label>
                    <input type="text" class="form-control" placeholder="Message subject" id="message" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        placeholder="Your message..."></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</section>

<!-- Menu / book table reminder-->
<section class="page-section cta">
    <div class="cta-inner bg-faded text-center rounded">
        <h2 class="section-heading mb-4">
            <span class="section-heading-lower">We're waiting to serve you!</span>
        </h2>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div class="btn-toolbar d-flex justify-content-around" role="toolbar"
                    aria-label="Toolbar with button groups">
                    <div class="btn-group me-2 " role="group" aria-label="First group">
                        <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="#!">Book a
                                Table</a>
                        </div>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="#!">Menus</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
</section>

<!-- contact.html content ends here -->

{% endblock %}
