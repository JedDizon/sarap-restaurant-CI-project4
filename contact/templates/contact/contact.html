{% extends "base.html" %}
{% load static %}
<body {% block body_class %}contact-bg{% endblock %}>
</body>


{% block content %}

<!-- contact.html content starts here -->

<!-- Contact Us Section -->
<section class="page-section cta">
    <div class="cta-inner bg-faded text-center rounded">
        <h2 class="section-heading mb-4">
            <span class="section-heading-lower">Get in touch!</span>
            <span class="section-heading-upper">Fill out the form below and we will get back to you as soon as possible!</span>
        </h2>
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group floating-label-form-group controls">
                                <label>Message Subject</label>
                                <textarea rows="1" class="form-control" placeholder="Subject" id="subject" required data-validation-required-message="Please enter the subject." style="resize: none;"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="form-group floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Your message..." id="message" required data-validation-required-message="Please enter a message." style="resize: none;"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                
                    <div id="success"></div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


</section>

<!-- Menu / book table reminder-->
<section class="page-section cta">
    <div class="cta-inner bg-faded text-center rounded">
        <h2 class="section-heading mb-4">
            <span class="section-heading-lower">We're waiting to serve you!</span>
        </h2>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div class="btn-toolbar d-flex justify-content-around" role="toolbar"
                    aria-label="Toolbar with button groups">
                    <div class="btn-group me-2 " role="group" aria-label="First group">
                        <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="#!">Book a
                                Table</a>
                        </div>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="#!">Menus</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
</section>

<!-- contact.html content ends here -->

{% endblock %}
